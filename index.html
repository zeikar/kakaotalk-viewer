<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 뷰어</title>
  </head>
  <body>
    <body id="chat-screen">
      <header class="alt-header">
        <div class="alt-header__column">
          <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header__column">
          <h1 id="chat-title" class="alt-header__title">카카오톡 뷰어</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main id="main-chat" class="main-screen main-chat">
        <div class="chat__timestamp"></div>

        <div class="message-row">
          <div class="message__profile">
            <svg viewBox="0 0 50 50">
              <path
                d="M25 0C43 0 50 7 50 25 50 43 43 50 25 50 7 50 0 43 0 25 0 7 7 0 25 0Z"
                fill="#fae100"
              ></path>
              <text
                class="default-txt"
                x="50%"
                y="50%"
                dy="5"
                text-anchor="middle"
              >
                Nicolas
              </text>
            </svg>
          </div>
          <div class="message-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Hi nice to meet you!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>

      <div class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input
            id="file"
            type="file"
            placeholder="Select KakaoTalk txt file."
          />
          <i class="far fa-smile-wink fa-lg"></i>
          <button id="button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="js/app.js"></script>
    </body>
  </body>
</html>
