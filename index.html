<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 뷰어</title>
  </head>
  <body>
    <body id="chat-screen">
      <header class="alt-header">
        <div class="alt-header__column">
          <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header__column">
          <h1 id="chat-title" class="alt-header__title">카카오톡 뷰어</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span id="side-menu-open"><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main id="main-chat" class="main-screen main-chat"></main>

      <div class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input
            id="file"
            type="file"
            placeholder="Select KakaoTalk txt file."
          />
          <i class="far fa-smile-wink fa-lg"></i>
          <button id="button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>

      <div id="side-menu-background" class="side-menu-background"></div>
      <div id="side-menu" class="side-menu">
        <div class="side-menu__header">
          <div class="side-menu__column">
            <h2 class="side-menu__title">카카오톡 뷰어</h2>
          </div>
          <div class="side-menu__column">
            <span id="side-menu-close"><i class="fas fa-times fa-lg"></i></span>
          </div>
        </div>
        <div class="side-menu__footer">
          <div class="side-menu__column">
            <span>
              <a href="https://github.com/zeikar/kakaotalk-viewer" target="_blank">
                <i class="fab fa-github fa-2x"> </i>
              </a>
            </span>
          </div>
        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="js/main.js"></script>
    </body>
  </body>
</html>
